<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Travel Blog</title>
</head>

<body>
    <header>
        <nav>
            <div class="header-background">
                <div class="header-logo-wrapper">
                    <div class="header-logo-content">
                        <img src="./images/logo.png" alt="Something went wrong">
                    </div>
                    <div class="button-content">
                        <p>Log In</p>
                        <i class="fas fa-search"></i>

                    </div>
                </div>
                <div class="h1-content">
                    <h1>Make the most of every trip</h1>
                    <button>Start now</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="second-section-wrapper">
            <p class="heading">Articles</p>
            <div class="img-wrapper">
                <div class="full-img">
                    <p>How to pack effectively</p>
                </div>
                <div class="flex-wrapper">
                    <div class="first-half">
                        <p>Plan your next trip like never before</p>
                    </div>
                    <div class="second-half"><p>Budget like a pro</p></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li>About</li>
                <li>Team</li>
                <li>Events</li>
                <li>Jobs</li>
            </ul>
            <ul>
                <li>Faq  My Orders</li>
                <li>Favourites</li>
                <li>Contacts</li>
            </ul>
            <ul>
                <li>&copy; 2020</li>
                <li>Terms</li>
                <li>Privacy</li>
            </ul>
        </nav>
    </footer>
</body>

</html>
